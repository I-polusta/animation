    <script>
      const holes = document.querySelectorAll(".hole");

      let final;
      let times = false;
      let score = 0;

      function rand__Time(lower, upper) {
        return Math.round(Math.random() * (upper - lower) + lower);
      }

      function rand__Hole(holes) {
        const count = Math.floor(Math.random() * holes.length);
        const select_hole = holes[count];
        if (select_hole === final) {
          console.log("same as last");
          return rand__Hole(holes);
        }

        final = select_hole;
        return select_hole;
      }
