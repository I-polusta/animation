<!DOCTYPE html>
<html lang="en">
  <head>

    <link

      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="../animation/CSS/style.css" />
  </head>
  <body>
    <div class="header">
      <h1 class="fancy">Whack-a-Cheems!</h1>

    <div class="container">

      </div>

        <div class="cheem"></div>
      </div>
      <div class="pit pit3">
        <div class="cheem"></div>
      </div>
      <div class="pit pit4">
        <div class="cheem"></div>
      </div>
      <div class="pit pit5">
        <div class="cheem"></div>
      </div>
      <div class="pit pit6">
        <div class="cheem"></div>
      </div>
    </div>
    <script src="../animation/game.js"></script>
  </body>
</html>
